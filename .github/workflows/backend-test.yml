  name: BACKEND Analysis and Test

  on:
    push:
      branches: [ "main" ]
    pull_request:
      branches: [ "main" ]

  jobs:
    test:
      runs-on: ubuntu-latest
      defaults:
        run:
          working-directory: backend

      steps:
        - name: Checkout repository
          uses: actions/checkout@v4

        - name: Set up Go
          uses: actions/setup-go@v5
          with:
            go-version: '1.25.5' 
            cache: true

        - name: Download dependencies
          run: go mod download

        - name: Verify dependencies
          run: go mod verify

        - name: Test backend
          run: go test ./...

    